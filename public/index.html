<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="/js/jquery.flot.min.js"></script>
<script type="text/javascript" src="/js/jquery.flot.time.js"></script>    
<script type="text/javascript" src="/js/jshashtable-2.1.js"></script>    
<script type="text/javascript" src="/js/jquery.numberformatter-1.2.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.flot.symbol.js"></script>
<script type="text/javascript" src="/js/jquery.flot.axislabels.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css">

<title>
    CPU Usage sample
</title>

<body>
    <h1>CPU Usage</h1>
<script>
var data = [];
var dataset;
var totalPoints = 100;
var updateInterval = 1000;
var now = new Date().getTime();


function GetData() {
    data.shift();

    while (data.length < totalPoints) {     
        var y = Math.random() * 100;
        var temp = [now += updateInterval, y];

        data.push(temp);
    }
}

var options = {
    //series: {lines: {show: true,lineWidth: 1.2,fill: true}},
    xaxis: {
        mode: "time",
        tickSize: [2, "second"],
        tickFormatter: function (v, axis) {
            var date = new Date(v);

            if (date.getSeconds() % 30 == 0) {
                var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
                var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
                var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

                return hours + ":" + minutes + ":" + seconds;
            } else {
                return "";
            }
        },
        axisLabelUseCanvas: true,
        axisLabelFontSizePixels: 12,
        axisLabelFontFamily: 'Verdana, Arial',
        axisLabelPadding: 10
    },
    yaxis: {
        min: 0,
        max: 100,        
        tickSize: 5,
        tickFormatter: function (v, axis) {
            if (v % 10 == 0) {
                return v + "%";
            } else {
                return "";
            }
        },
        axisLabelUseCanvas: true,
        axisLabelFontSizePixels: 12,
        axisLabelFontFamily: 'Verdana, Arial',
        axisLabelPadding: 6
    },
    legend: {        
        labelBoxBorderColor: "#fff"
    },
    grid: {                
        backgroundColor: "#FFFFFF",
        tickColor: "#F4F4F4"
    }
};

$(document).ready(function () {
    GetData();

    dataset = [
        //{ label: "CPU", data: data, color: "#00FF00" },
	    { label: "CPU2", data: data, color: "#00FFFF" }
    ];

    $.plot($("#flot-placeholder1"), dataset, options);

    function update() {
        GetData();

        $.plot($("#flot-placeholder1"), dataset, options)
        setTimeout(update, updateInterval);
    }

    update();
});



</script>
<!-- HTML -->
<div id="flot-placeholder1" style="width:100%;height:300px;margin:0 auto"></div>
</body>

</html>
